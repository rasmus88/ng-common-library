<alert>
  <ng-template #customButtonTemplate let-on="on" let-alertsArray="alertsArray">
    <div *ngFor="let alert of alertsArray" class="{{ on.cssClass(alert) }}">
      <a class="close" (click)="on.remove(alert)">&times;</a> 
      <span [innerHTML]="alert.message"></span>
   </div>
  </ng-template>
</alert>
