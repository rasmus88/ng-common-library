<div *ngIf="numberOfPagesView" class="properties">
 <p>Sida: {{ activePageNumber }} av {{ pagesOfItems.length }}</p>
</div>

<div class="pagination-container">
  <div class="first" (click)="firstPage()">First</div>
   <div class="prev" (click)="previousPage()">< Prev</div>

    <ng-container *ngFor="let page of pagesOfItemsSliced">
      <div class="page" [ngClass]="{'active': page.active}" (click)="changePageNavigation(page.number)">
       {{ page.number }}
      </div>
    </ng-container>

   <div class="next" (click)="nextPage()">Next ></div>
  <div class="last" (click)="lastPage()">Last</div>
</div>
