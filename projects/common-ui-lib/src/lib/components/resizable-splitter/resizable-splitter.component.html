<div #splitterContainer class="splitterContainer"> 
    <ng-template *ngIf="left" [ngTemplateOutlet]="leftContainerOutletRef"></ng-template>
    <ng-template [ngTemplateOutlet]="handlerContainerOutletRef"></ng-template>
    <ng-template *ngIf="right" [ngTemplateOutlet]="rightContainerOutletRef"></ng-template>
    <ng-template *ngIf="bottom" [ngTemplateOutlet]="bottomContainerOutletRef"></ng-template>
  </div>
  
  <ng-template #leftContainerOutletRef>
    <div #leftRef class="left">
        <ng-template [ngTemplateOutlet]="left"></ng-template>
    </div>
  </ng-template>
  
  <ng-template #handlerContainerOutletRef>
      <div class="handle" #handleRef>
        <ng-template [ngTemplateOutlet]="handler ? handler : defaultHandler"></ng-template>
      </div>
  </ng-template> 
  
  <ng-template #defaultHandler>
     <div class="handle-area"></div>
  </ng-template>
  
  <ng-template #rightContainerOutletRef>
    <div #rightRef class="right">
        <ng-template [ngTemplateOutlet]="right"></ng-template> 
    </div>
  </ng-template>
  
  <ng-template #bottomContainerOutletRef>
    <div class="bottom">
        <ng-template [ngTemplateOutlet]="bottom"></ng-template>
    </div>
  </ng-template>
