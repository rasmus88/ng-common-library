<ng-container *ngTemplateOutlet="customButtonTemplateRef ? customButtonTemplateRef : defaultButtonTemplate; context: { on: this.cntxt, alertsArray: alertsArray}"></ng-container>
 
<ng-template #defaultButtonTemplate>
  <div *ngFor="let alert of alertsArray" class="{{cssClass(alert)}}">
    <a class="close" (click)="remove(alert)">&times;</a>
    <span [innerHTML]="alert.message"></span>
  </div>
</ng-template>
